<h1 class="apartado">Camisetas</h1>

<div class="camisetas">
    <div class="producto" *ngFor="let producto of camisetas">
        <img class="productoImagen" src="./../../assets/img/{{ producto.img }}" alt="{{ producto.nombre }}">
        <div class="productoInfo">
            <h2>{{ producto.nombre }}</h2>
            <div class="productoCompra">
                <p>{{ producto.precio | currency }}</p>
                <button (click)="comprar(producto.nombre, producto.precio)">Comprar</button>
            </div>
        </div>
    </div>
</div>
